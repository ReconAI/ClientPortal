<div class="switch-container" [ngClass]="{ 'disabled-slider': disabled }">
  <span label="label-switch">{{ label }}</span>
  <label class="switch">
    <input
      type="checkbox"
      [checked]="checked"
      [disabled]="disabled"
      (click)="changeValue($event.target.checked); onTouched()"
    />
    <span class="slider round"></span>
  </label>
</div>
