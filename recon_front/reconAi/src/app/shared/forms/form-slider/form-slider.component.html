<div class="switch-container">
  <span label="label-switch">{{label}}</span>
  <label class="switch">
    <input
      type="checkbox"
      [checked]="checked"
      (blur)="onTouched()"
      [disabled]="disabled"
      (click)="onChange($event.target.checked)"
    />
    <span class="slider round"></span>
  </label>
</div>
