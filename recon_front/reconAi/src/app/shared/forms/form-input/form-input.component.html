<div class="field-container" [ngSwitch]="fieldType">
  <label [for]="uniqueId">{{ label }} </label>
  <span class="required" *ngIf="showRequiredSymbol">*</span>
  <input
    *ngSwitchCase="'text'"
    [id]="uniqueId"
    [value]="value"
    class="recon-input"
    [ngClass]="{ 'recon-input-invalid': hasErrors }"
    [placeholder]="placeholder"
    [disabled]="disabled"
    (input)="onChange($event.target.value)"
    (blur)="onTouched()"
  />
  <textarea
    *ngSwitchCase="'textarea'"
    [id]="uniqueId"
    [value]="value"
    class="recon-input"
    [ngClass]="{ 'recon-input-invalid': hasErrors }"
    [placeholder]="placeholder"
    [disabled]="disabled"
    (input)="onChange($event.target.value)"
    (blur)="onTouched()"
  ></textarea>
</div>
