<div class="two-inputs-container" [ngClass]="{ invalid: isInvalid }">
  <label> {{ label }}</label>
  <div class="inputs-container">
    <div class="input-container">
      <recon-filter-input
        [(ngModel)]="left"
        [placeholder]="leftPlaceholder"
        [isInvalid]="isInvalid"
        (changeVal)="changeValue()"
        (blurVal)="blurValue()"
      ></recon-filter-input>
    </div>
    <span class="separator"> â€• </span>
    <div class="input-container">
      <recon-filter-input
        [(ngModel)]="right"
        [placeholder]="rightPlaceholder"
        [isInvalid]="isInvalid"
        (changeVal)="changeValue()"
        (blurVal)="blurValue()"
      ></recon-filter-input>
    </div>
  </div>
</div>
