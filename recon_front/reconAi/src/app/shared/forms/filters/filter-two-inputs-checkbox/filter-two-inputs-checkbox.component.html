<div class="two-inputs-container" [ngClass]="{ invalid: isInvalid }">
  <label> {{ label }}</label>
  <div class="inputs-container">
    <div class="input-container">
      <label>{{ leftLabel }}</label>
      <recon-filter-input
        [(ngModel)]="left"
        [placeholder]="leftPlaceholder"
        [isInvalid]="isInvalid"
        (changeVal)="changeValue()"
        (blurVal)="blurValue()"
      ></recon-filter-input>
    </div>
    <span class="separator"> â€• </span>
    <div class="input-container">
      <label>{{ rightLabel }}</label>
      <recon-filter-input
        [(ngModel)]="right"
        [placeholder]="rightPlaceholder"
        [isInvalid]="isInvalid"
        (changeVal)="changeValue()"
        (blurVal)="blurValue()"
      ></recon-filter-input>
    </div>
    <div class="input-container">
      <recon-form-checkbox
        [(ngModel)]="checked"
        [label]="checkboxLabel"
        [isInvalid]="isInvalid"
        (changeVal)="changeValue(); blurValue()"
      ></recon-form-checkbox>
    </div>
  </div>
</div>
