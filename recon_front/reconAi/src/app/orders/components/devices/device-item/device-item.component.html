<div class="device-container">
  <div>
    <button
      mat-icon-button
      aria-label="Actions"
      [matMenuTriggerFor]="menu"
      #menuTrigger="matMenuTrigger"
      (click)="$event.stopPropagation()"
      *ngIf="showActions; else topBlock"
    >
      <mat-icon [ngClass]="{ 'active-icon': menuTrigger.menuOpen }"
        >more_vert</mat-icon
      >
    </button>
    <!-- the line below is used to add empty space to the top of div -->
    <ng-template #topBlock>
      <div class="top-block"></div>
    </ng-template>
    <mat-menu #menu="matMenu" xPosition="before" class="recon-menu">
      <button mat-menu-item (click)="editClick()">
        Edit
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="deleteClick()">
        Delete
      </button>
    </mat-menu>
  </div>
  <img [src]="imgUrl || 'assets/noImage.png'" alt="Order picture" />
  <span>{{ name }}</span>
  <span
    ><b>{{ price | number: ".2-2" }}</b> â‚¬</span
  >
  <button mat-raised-button color="primary" (click)="addToBasket($event)">
    ADD TO BASKET
  </button>
</div>
