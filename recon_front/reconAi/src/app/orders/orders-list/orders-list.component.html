<div class="order-page-header-container">
  <mat-tab-group>
    <mat-tab *ngFor="let category of categories" [label]="category"><div class="fake"></div></mat-tab>
  </mat-tab-group>
  <button mat-raised-button color="accent" [matMenuTriggerFor]="menu">
    CREATE
  </button>
  <mat-menu #menu="matMenu" xPosition="before" class="recon-menu">
    <button mat-menu-item>
      Device
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="navigateTo('/orders/categories')">
      Category
    </button>
  </mat-menu>
</div>
<div class="orders-page-container">
  <div class="sort-container">
    <mat-label>Sort by:</mat-label>
    <mat-select [(ngModel)]="sortValue">
      <mat-option value="new">New</mat-option>
      <mat-divider></mat-divider>
      <mat-option value="old">Old</mat-option>
      <mat-divider></mat-divider>
      <mat-option value="lowPrice">Low price</mat-option>
      <mat-divider></mat-divider>
      <mat-option value="highPrice">High price</mat-option>
      <mat-divider></mat-divider>
    </mat-select>
  </div>

  <div class="order-items-container">
    <recon-order-item></recon-order-item>
    <recon-order-item></recon-order-item>
    <recon-order-item></recon-order-item>
    <recon-order-item></recon-order-item>
    <recon-order-item></recon-order-item>
    <recon-order-item></recon-order-item>
  </div>
</div>
