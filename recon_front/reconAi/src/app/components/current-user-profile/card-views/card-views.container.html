<ng-container *ngIf="!(loadingStatus$ | async); else loading">
  <recon-card-view
    *ngFor="let card of cards$ | async"
    [expired]="card.expired"
    [brand]="card.brand"
    [id]="card.id"
    [last4]="card.last4"
    (deleteCard$)="deleteCard($event)"
  >
  </recon-card-view>
</ng-container>
<ng-template #loading>
  Loading...
</ng-template>
