<div class="user-profile-container">
  <div class="user-container">
    <recon-user-profile
      [disabledInvoicing]="isClient"
      [disabledUserEmail]="true"
      [disabledOrganization]="isClient"
      [hideInvoicing]="isClient"
      [organizationName]="organizationName"
      [organizationPhone]="organizationPhone"
      [organizationEmail]="organizationEmail"
      [organizationAddress]="organizationAddress"
      [organizationVat]="organizationVat"
      [organizationFirstName]="organizationFirstName"
      [organizationLastName]="organizationLastName"
      [userPhone]="userPhone"
      [userEmail]="userEmail"
      [userAddress]="userAddress"
      [userFirstName]="userFirstName"
      [userLastName]="userLastName"
      [invoicingPhone]="invoicingPhone"
      [invoicingEmail]="invoicingEmail"
      [invoicingAddress]="invoicingAddress"
      [invoicingFirstName]="invoicingFirstName"
      [invoicingLastName]="invoicingLastName"
      [loading]="sendLoadingStatus"
      [errors]="errors"
      (sendUserInfo$)="updateUser($event)"
    >
    </recon-user-profile>
  </div>
  <div class="cards-container" *ngIf="isDeveloperAtLeast">
    <button
      mat-raised-button
      color="accent"
      class="change-password-button"
      (click)="onChangePassword()"
      [disabled]="isChangingPassword"
    >
      <mat-icon *ngIf="isChangingPassword; else loaded">
        <mat-spinner color="primary" diameter="20"></mat-spinner>
      </mat-icon>
      <ng-template #loaded>
        <img
          src="assets/icons/padlock.svg"
          height="20"
          width="20"
          class="padlock-icon"
        />
        Change password</ng-template
      >
    </button>
    <p class="payment-label">PAYMENT METHODS</p>
    <recon-payment-methods-container></recon-payment-methods-container>
    <p class="payment-label">CARDS</p>
    <recon-create-card></recon-create-card>
    <div class="card-views-container">
      <recon-card-views-container></recon-card-views-container>
    </div>
  </div>
</div>
