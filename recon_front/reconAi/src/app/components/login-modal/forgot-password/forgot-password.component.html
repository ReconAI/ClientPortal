<h3>Forgot password</h3>
<form [formGroup]="emailForm" (ngSubmit)="sendClick()">
  <mat-error *ngIf="preResetError">{{ preResetError }}</mat-error>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input
      matInput
      placeholder="Enter your email"
      type="text"
      formControlName="email"
      required
      autocomplete="on"
      id="email"
    />
  </mat-form-field>
  <button
    mat-raised-button
    [disabled]="!emailForm.valid"
    color="primary"
    type="submit"
    *reconLoadingMatButton="true"
  >
    SEND
  </button>
</form>
