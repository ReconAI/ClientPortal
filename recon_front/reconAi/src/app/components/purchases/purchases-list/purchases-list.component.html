<ng-container *ngIf="!loadingStatus; else loading">
  <recon-crud-table
    [data]="purchases"
    [columns]="columns"
    [pageSize]="pageSize"
    [totalCount]="totalCount"
    [currentPage]="currentPage"
    (changePage$)="loadPurchases($event)"
    (rowClick$)="purchaseClick($event)"
    [isWithActions]="false"
  ></recon-crud-table>
</ng-container>
<ng-template #loading>
  Loading...
</ng-template>
