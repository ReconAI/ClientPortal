<div *ngIf="isGlobalLoading; else isInitApp" class="loader-container">
  <mat-icon>
    <mat-spinner color="primary" diameter="70"></mat-spinner>
  </mat-icon>
</div>
<ng-template #isInitApp>
  <recon-header></recon-header>
  <recon-breadcrumbs-container></recon-breadcrumbs-container>
  <div
    class="router-outlet-wrapper"
    [ngClass]="{ 'with-breadcrumbs': breadcrumbsVisibility }"
  >
    <h3>{{ title }}</h3>
    <router-outlet></router-outlet>
  </div>
  <recon-footer></recon-footer>
</ng-template>
