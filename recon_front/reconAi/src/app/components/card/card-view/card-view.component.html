<div class="card-view-container">
  <div class="top-part">
    <img src="assets/little-green-union.svg" alt="union" />
    <span class="brand">{{ brand }}</span>
  </div>
  <div class="middle-part">
    <span>CARD</span>
    <span>{{ expired }}</span>
  </div>
  <div class="bottom-part">
    <span>**** **** **** {{ last4 }}</span>
    <span class="delete-label" (click)="deleteCard()">Delete card</span>
  </div>
</div>
