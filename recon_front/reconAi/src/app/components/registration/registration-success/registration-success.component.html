<div class="registration-container">
  <h2>Registration completed successfully!</h2>
  <span
    >Your trial period <b>{{ daysLeft$ | async }} days</b> has begun!</span
  >
  <recon-registration-human-success></recon-registration-human-success>
  <span *ngIf="INVITATION_TYPE !== (type$ | async)"
    >Activation letter was sent to your email</span
  >
  <button mat-raised-button color="primary" (click)="goOrderClick()">
    GO TO ORDER
  </button>
</div>
