<div class="filter-container" [formGroup]="filtersForm">
  <div class="filters" formArrayName="filters">
    <div class="filter and-or" [formGroupName]="0">
      <recon-form-slider
        formControlName="value"
        label="Or / And"
        (changeVal)="changeValue()"
      ></recon-form-slider>
    </div>
    <div
      class="filter input-filter"
      [ngClass]="{ 'shown-filter': isSelectedAtIndex(1) }"
      [formGroupName]="1"
    >
      <recon-filter-input
        formControlName="value"
        label="Sensor Id"
        placeholder="Search..."
        *ngIf="isSelectedAtIndex(1)"
        (blurVal)="changeValue()"
      ></recon-filter-input>
    </div>
    <div
      class="filter"
      [ngClass]="{ 'shown-filter': isSelectedAtIndex(2) }"
      [formGroupName]="2"
    >
      <recon-form-range-picker
        label="Time stamp"
        *ngIf="isSelectedAtIndex(2)"
        formControlName="value"
        (changeVal)="changeValue()"
      ></recon-form-range-picker>
    </div>
    <div
      class="filter"
      [ngClass]="{ 'shown-filter': isSelectedAtIndex(3) }"
      [formGroupName]="3"
    >
      <recon-reporting-filter-gps
        *ngIf="isSelectedAtIndex(3)"
        formControlName="value"
        (changeVal)="changeValue()"
      ></recon-reporting-filter-gps>
    </div>
    <div
      class="filter input-checkbox-filter"
      [ngClass]="{ 'shown-filter': isSelectedAtIndex(4) }"
      [formGroupName]="4"
    >
      <recon-filter-input-checkbox
        label="Project name"
        checkboxLabel="Not equal"
        placeholder="Search..."
        [autocompleteOptions]="projectNames"
        formControlName="value"
        *ngIf="isSelectedAtIndex(4)"
        (blurVal)="changeValue()"
        (changeVal)="changeWithAutocomplete($event.inputValue, 4)"
      ></recon-filter-input-checkbox>
    </div>
    <div
      class="filter"
      [ngClass]="{
        'shown-filter':
          isSelectedAtIndex(5) && eventObjects && eventObjects.length
      }"
      *ngIf="isSelectedAtIndex(5) && eventObjects && eventObjects.length"
      [formGroupName]="5"
    >
      <recon-filter-select
        formControlName="value"
        label="Object Class"
        [options]="eventObjects"
        (changeVal)="changeValue()"
      ></recon-filter-select>
    </div>
    <div
      class="filter"
      [ngClass]="{ 'shown-filter': isSelectedAtIndex(6) }"
      [formGroupName]="6"
    >
      <recon-filter-three-inputs
        label="Location XYZ, mm"
        leftLabel="X"
        middleLabel="Y"
        rightLabel="Z"
        checkboxLabel="Invert"
        formControlName="value"
        *ngIf="isSelectedAtIndex(6)"
        (blurVal)="changeValue()"
      ></recon-filter-three-inputs>
    </div>
    <div
      class="filter"
      [ngClass]="{ 'shown-filter': isSelectedAtIndex(7) }"
      [formGroupName]="7"
    >
      <recon-filter-two-inputs-checkbox
        label="Orient theta"
        checkboxLabel="Invert"
        placeholder="Search..."
        formControlName="value"
        *ngIf="isSelectedAtIndex(7)"
        (blurVal)="changeValue()"
      ></recon-filter-two-inputs-checkbox>
    </div>
    <div
      class="filter"
      [ngClass]="{ 'shown-filter': isSelectedAtIndex(8) }"
      [formGroupName]="8"
    >
      <recon-filter-two-inputs-checkbox
        label="Orient phi"
        checkboxLabel="Invert"
        placeholder="Search..."
        formControlName="value"
        *ngIf="isSelectedAtIndex(8)"
        (blurVal)="changeValue()"
      ></recon-filter-two-inputs-checkbox>
    </div>
    <div
      class="filter"
      [ngClass]="{ 'shown-filter': isSelectedAtIndex(9) }"
      [formGroupName]="9"
    >
      <recon-filter-select
        label="Traffic flow"
        formControlName="value"
        [options]="trafficFlowOptions"
        *ngIf="isSelectedAtIndex(9)"
        (changeVal)="changeValue()"
      ></recon-filter-select>
    </div>
    <div
      class="filter"
      [ngClass]="{
        'shown-filter':
          isSelectedAtIndex(10) && vehicleTypes && vehicleTypes.length
      }"
      *ngIf="isSelectedAtIndex(10) && vehicleTypes && vehicleTypes.length"
      [formGroupName]="10"
    >
      <recon-filter-select
        label="Vehicle classification"
        formControlName="value"
        [options]="vehicleTypes"
        (changeVal)="changeValue()"
      ></recon-filter-select>
    </div>
    <div
      class="filter"
      [ngClass]="{ 'shown-filter': isSelectedAtIndex(11) }"
      [formGroupName]="11"
    >
      <recon-filter-select
        label="Pedestrian transit method classification"
        formControlName="value"
        [options]="pedestrianOptions"
        *ngIf="isSelectedAtIndex(11)"
        (changeVal)="changeValue()"
      ></recon-filter-select>
    </div>
    <div
      class="filter"
      [ngClass]="{
        'shown-filter':
          isSelectedAtIndex(12) &&
          roadWeatherConditions &&
          roadWeatherConditions.length
      }"
      *ngIf="
        isSelectedAtIndex(12) &&
        roadWeatherConditions &&
        roadWeatherConditions.length
      "
      [formGroupName]="12"
    >
      <recon-filter-select
        label="Road condition classification"
        formControlName="value"
        [options]="roadWeatherConditions"
        (changeVal)="changeValue()"
      ></recon-filter-select>
    </div>
    <div
      class="filter input-filter"
      [ngClass]="{
        'shown-filter': isSelectedAtIndex(13)
      }"
      *ngIf="isSelectedAtIndex(13)"
      [formGroupName]="13"
    >
      <recon-filter-input
        label="License plate number"
        formControlName="value"
        (changeVal)="changeValue()"
      ></recon-filter-input>
    </div>
    <div
      class="filter"
      [ngClass]="{ 'shown-filter': isSelectedAtIndex(14) }"
      [formGroupName]="14"
    >
      <recon-filter-two-inputs
        label="Ambient temperature, C"
        formControlName="value"
        leftPlaceholder="From"
        rightPlaceholder="To"
        *ngIf="isSelectedAtIndex(14)"
        (blurVal)="changeValue()"
      ></recon-filter-two-inputs>
    </div>
    <div
      class="filter"
      [ngClass]="{ 'shown-filter': isSelectedAtIndex(15) }"
      [formGroupName]="15"
    >
      <recon-filter-two-inputs
        label="Road temperature, C"
        formControlName="value"
        leftPlaceholder="From"
        rightPlaceholder="To"
        *ngIf="isSelectedAtIndex(15)"
        (blurVal)="changeValue()"
      ></recon-filter-two-inputs>
    </div>
    <div
      class="filter checkbox-filter"
      [ngClass]="{ 'shown-filter': isSelectedAtIndex(16) }"
      [formGroupName]="16"
    >
      <recon-form-checkbox
        label="Tagged data"
        formControlName="value"
        *ngIf="isSelectedAtIndex(16)"
        (changeVal)="changeValue()"
      ></recon-form-checkbox>
    </div>
  </div>
  <div class="button-container">
    <div
      mat-raised-button
      matRipple
      class="filter-button"
      matTooltip="Apply filters"
      (click)="clickApply()"
    >
      <img src="assets/icons/magnifying-glass.svg" height="25" width="25" />
    </div>
    <div
      mat-raised-button
      matRipple
      class="filter-button"
      (click)="clickResetFilters()"
      matTooltip="Reset filters"
    >
      <img src="assets/icons/cancel.svg" height="21" width="21" />
    </div>
    <div
      mat-raised-button
      matRipple
      class="filter-button"
      matTooltip="Filter selection"
      [matMenuTriggerFor]="menu"
      #trigger="matMenuTrigger"
      [ngClass]="{ 'green-filter': trigger.menuOpen }"
    >
      <img
        [src]="
          trigger.menuOpen
            ? 'assets/icons/add-filter.svg'
            : 'assets/icons/add-filter-green.svg'
        "
        height="25"
        width="25"
      />
    </div>
    <ng-container [formGroup]="filtersForm">
      <mat-menu #menu="matMenu" xPosition="before" class="recon-menu">
        <ng-container formArrayName="filters">
          <ng-container *ngFor="let filter of filtersList; let i = index">
            <!-- we don't show Or/And, because we always show it -->
            <ng-container *ngIf="i">
              <div
                class="filter-item"
                [ngClass]="{ disabled: isDisabledSensorId(i) }"
                matRipple
                (click)="
                  $event.stopPropagation();
                  !isDisabledSensorId(i) && toggleSelectValueWithIndex(i)
                "
                [formGroupName]="i"
              >
                <recon-form-checkbox
                  formControlName="selected"
                  [disabled]="isDisabledSensorId(i)"
                  (click)="$event.stopPropagation()"
                ></recon-form-checkbox>
                {{ filter.label }}
              </div>
              <mat-divider *ngIf="i !== filtersList.length - 1"></mat-divider>
            </ng-container>
          </ng-container>
        </ng-container>
      </mat-menu>
    </ng-container>
  </div>
</div>
