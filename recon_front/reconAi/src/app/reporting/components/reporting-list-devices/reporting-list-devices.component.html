<div class="header-container">
  <mat-tab-group>
    <mat-tab label="Reporting"><div class="fake"></div></mat-tab>
    <mat-tab label="Filtering"><div class="fake"></div></mat-tab>
  </mat-tab-group>
  <button mat-raised-button color="accent" (click)="openDialog()">
    SET GPS
  </button>
  <button mat-raised-button color="accent" [matMenuTriggerFor]="menu">
    DOWNLOAD
  </button>
  <mat-menu #menu="matMenu" xPosition="before" class="recon-menu">
    <button mat-menu-item>
      .xmxl
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item>
      .csv
    </button>
  </mat-menu>
</div>
<div>
  <recon-reporting-filter></recon-reporting-filter>
</div>
<div>
  <recon-crud-table
    [data]="devices"
    [columns]="columns"
    [pageSize]="6"
    [totalCount]="devices?.length"
    [currentPage]="1"
    [isWithActions]="false"
    [selectedIndex]="selectedIndex"
    (rowClick$)="clickRow($event)"
  >
  </recon-crud-table>
</div>
<div
  class="map"
  id="main-map"
  leaflet
  [leafletOptions]="options"
  [leafletLayers]="layers"
  [(leafletCenter)]="center"
></div>
