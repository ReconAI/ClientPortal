<div class="button-container">
  <button mat-raised-button color="primary" (click)="openAddDialog()">
    Add user
  </button>
</div>
<recon-crud-table
  [data]="data"
  [columns]="columns"
  [pageSize]="pageSize"
  [totalCount]="totalCount"
  [currentPage]="currentPage"
  (changePage$)="loadData($event)"
  (rowClick$)="userClick($event)"
  (editClick$)="editUserClick($event)"
  (deleteClick$)="deleteUserClick($event)"
></recon-crud-table>
